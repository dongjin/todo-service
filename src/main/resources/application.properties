# MYSQL
#--------------------------------------------------------------
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:todos}
spring.datasource.username=${RDS_USERNAME:dongjin}
spring.datasource.password=${RDS_PASSWORD:pwd}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driverclass-name=com.mysql.jdbc.Driver
#--------------------------------------------------------------

#--------------------------------------------------------------
# jsp View
#--------------------------------------------------------------
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp


